<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Ppaer Scissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css" />
  </head>
  <body>
    <!-- the  html code was written by taking user(as player) in mind, 
     but game(output) has all "you" lables in it.
     so dont care about the actual gaming display name "you". 
     just making sure user = you, -->

    <main>
      <!-- heading -->
      <div class="heading-container">
        <h1 class="game-heading">Rock Paper Scissor</h1>
      </div>

      <!-- logo container -->
      <div class="logos-container">
        <button id="Rock" class="game-icon rock">
          <img src="assets/rock.png" alt="logo pf rock" />
        </button>
        <button id="Paper" class="game-icon paper">
          <img src="assets/paper.png" alt="logo of Paper" />
        </button>
        <button id="Scissor" class="game-icon scissor">
          <img src="assets/scissor.png" alt="image of scissor" />
        </button>
      </div>

      <!-- scores -->
      <div class="score-container">
        <div class="user-score">
          <div id="score-user" class="score">0</div>
          <div id="user-score" class="score-msg-user score-label">You</div>
          <div id="dis-user"></div>
        </div>
        <div class="comp-score">
          <div id="score-comp" class="score">0</div>
          <div id="comp-score" class="score-msg-comp score-label">Computer</div>
          <div id="dis-comp"></div>
        </div>
      </div>

      <!-- <div class="msgcon">
        <div id="message" class="message"><p>Start a fresh round!</p></div>
      </div> -->
      <div class="msgcon">
        <button id="message" class="message">Start a fresh round!</button>
      </div>
    </main>
    <script src="rockPaperScissor.js"></script>
  </body>
</html>
